<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <header>
    <h1><i class="bi bi-binoculars"></i> Search Your Phone</h1>
  </header>
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search..." />
    <button class="search-btn">Search</button>
  </div>
  <p id="error-message">*Search box empty</p>
  <div class="container"></div>
  <div class="button-container">
    <button class="cool-button">Show All</button>
  </div>

  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <div class="nothing-found">
    <p>Sorry, nothing was found.</p>
    <div class="sad-emoji">ðŸ˜’</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel">
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
