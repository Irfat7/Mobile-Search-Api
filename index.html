<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <h1><i class="bi bi-binoculars"></i> Search Your Phone</h1>
    </header>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search..." />
      <button class="search-btn">Search</button>
    </div>
    <p id="error-message">*Search box empty</p>
    <div class="container"></div>
    <div class="button-container">
      <button class="cool-button">Show All</button>
    </div>

    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>

    <div class="nothing-found">
      <p>Sorry, nothing was found.</p>
      <div class="sad-emoji">ðŸ˜’</div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
